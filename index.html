<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body class="body">
    <div class="aaa">
      <img 
        src="./eisenhower-matrix.jpg"
        class="img"
      >
      <a 
        class="more_inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label 
          for="new-task"
          class="label"
        >
          Add Item
        </label>
        <div class="task-row-wrapper">
          <input 
            id="new-task"
            class="task input-task" 
            type="text"
          >
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul 
        id="incompleteTasks"
        class="incompleteTasks list"
      >
        <li class="list-item">
          <input 
            type="checkbox"
            class="input-task"
          >
          <label class="task lable">Pay Bills</label>
          <input 
            type="text" 
            class="task input-task"
          >
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg"></button>
        </li>
        <li class="editMode list-item">
          <input 
            type="checkbox"
            class="input-task"
          >
          <label class="task label">Go Shopping</label>
          <input 
            type="text" 
            value="go shopping" 
            class="task input-task"
          >
          <button class="edit button">Save</button>
          <button class="delete button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul 
        id="completed-tasks"
        class="completed-tasks list"
      >
        <li class="list-item">
          <input 
            type="checkbox" 
            checked
            class="input-task"
          >
          <label class="task label">See the Doctor</label>
          <input 
            type="text" 
            class="task input-task"
          >
          <button class="edit button">Edit</button>
          <button class="delete button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
